<!DOCTYPE html>
<html>
  <head>
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/aa78d40c1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style1.css"/>
    <link rel="shortcut icon" href="#"/>
  </head>
  <body>
    <div class="container">
      <div class="playListContainer" >
        <!-- all run click process --> 
      </div> 
      <audio src=""  class="audioTag" ></audio>
      <div class="CurrentAndTotalTime mt-3">00:00 / 00:00</div>
      <div id="progressBar">
        <div id="currentProgress"></div>
      </div>
      <div class="musicPlayer">
        <i class="fas fa-step-backward controls previousButton"></i>
        <i class="fas fa-play-circle controls playButton"></i>
        <i class="fas fa-pause-circle controls pauseButton"></i>
        <i class="fas fa-step-forward controls nextButton"></i>
      </div>
    </div>
      <script src="music.js"></script> 
  </body>
</html>
